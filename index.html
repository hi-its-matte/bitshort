<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BitShort</title>
 <link rel="stylesheet" href="style.css">
  <link rel="icon" href="logo.ico" type="image/x-icon">
</head>
<body>
  <div class="container">
    <h1>
      <span></span>
      BitShort 
    </h1>
    
    <form id="shortenForm">
      <div class="input-group">
        <input 
          type="url" 
          id="longUrl" 
          placeholder="example.com" 
          required
        >
      </div>
      
      <div class="input-group">
        <input 
          type="text" 
          id="customAlias" 
          placeholder="Alias personalizzato (opzionale)"
          maxlength="30"
          pattern="[a-zA-Z0-9_-]+"
          title="Solo lettere, numeri, trattini e underscore"
        >
      </div>
      
      <button type="submit" id="submitBtn">
        <span id="btnText">Accorcia</span>
      </button>
    </form>

    <div id="result" class="result"></div>

    <div class="footer">
      Powered by <a href="https://is.gd" target="_blank">is.gd</a> & <a href="https://v.gd" target="_blank">v.gd</a> <br>
      <a href="Privacy.html">Privacy Policy</a> <a> | </a>
      <a href="ToS.html">Terms Of Service</a>
    </div>
  </div>

  <script src="main.js"></script>
 

</body>
</html>
